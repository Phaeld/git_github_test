{% extends 'base.html' %}
{% block content %}
<h1>Items</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
            <a href="{{ url_for('update', id=item.id) }}">Edit</a>
            <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
